<script>
    function game() {
        var num = Math.ceil(Math.random() * 10);
        var n = 0;
        for (; ;) {
            var gnum = prompt("guess the number between 1-10");
            n++;
            if (gnum < num) {
                alert("low");
            }
            else if (gnum > num) {
                alert("High");
            }
            else {
                alert("You are correct \n Total no of attempts : " + n);
                play();
            }
        }
    }

    function play() {
        var c = confirm("Do you want to play?");
        if (c == true)
            game();
        else
            exit;
    }

    play();
</script>
